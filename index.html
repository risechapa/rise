<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa RISE</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Por favor, responda a nossa pequisa de campo abaixo:</h2>
    <div class="form-container">
        <form action="https://formspree.io/f/manqrnel" method="POST" onsubmit="return redirect()">
            <div class="form-group">
                <label for="ano">Em qual ano você está?</label>
                <select id="ano" name="ano" onforminput="selectInput()">
                    <option value="select">Selecione...</option>
                    <option value="1">1º Ano</option>
                    <option value="2">2º Ano</option>
                    <option value="3">3º Ano</option>
                </select>

                <input type="text" id="submitAno" name="submitAno" class="hidden">
                <input type="text" id="submitAcoes" name="submitAcoes" class="hidden">
            </div>
            <div class="form-group">
                <label for="acoes">Seu Curso?</label>
                <input type="checkbox" id="acoes" name="acoes" onforminput="acoesInput()" value="teste">
            </div>
            <div class="hidden" id="aditional-group">
                <div class="css-aditional">
                    <label for="acoes">O que você acha dos eventos da escola de maneira geral?</label>
                    <input type="checkbox" id="acoes" name="acoes" onforminput="acoesInput()">
                    
                </div>
                <div class="css-aditional">
                    <label for="interclasse">O que você achou das Olimpíadas? Explique</label>
                    <input type="text" id="interclasse" name="interclasse">
                </div>
                <div class="css-aditional">
                    <label for="junina">O que você achou da festa junina? Explique</label>
                    <input type="text" id="junina" name="junina">
                </div>
                <div class="css-aditional">
                    <label for="cps">O que você achou da Semana Paulo Freire? Explique</label>
                    <input type="text" id="cps" name="cps">
                </div>
                <div class="css-aditional">
                    <label for="feira">E o que você achou da Feira de Ciências? Explique</label>
                    <input type="text" id="feira" name="feira">
                </div>
            </div>
            <div class="form-group">
                <label for="message">E por último, o que você gostaria que o próximo Grêmio Estudantil fizesse para agregar na escola? Alguma ideia?</label>
                <textarea id="message" name="message"></textarea>
            </div>
            <input type="submit" value="Enviar">

            <script>
                function redirect() {
                    setTimeout(function() {
                        window.location.href = 'rise.html';
                    }, 50);
                    return true;
                }
                function selectInput() {

                    const select = document.getElementById("ano");
                    const submitSelect = document.getElementById("submitAno");
                    
                    var valueSelect = select.value;

                    submitSelect.value = valueSelect;

                }
                function acoesInput() {

                    const select = document.getElementById("acoes");
                    const submitSelect = document.getElementById("submitAcoes");

                    var valueSelect = select.value;

                    submitSelect.value = valueSelect;

                }
            </script>
        </form>
    </div>
</body>
</html>
